id: classifier
version: "1.0.0"
name: Generic Classifier
description: Classify items into categories.
primitive: classify
input_schema:
  type: object
  required:
    - items
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          content:
            type: string
        required:
          - id
          - content
    categories:
      type: array
      items:
        type: string
output_schema:
  type: object
  required:
    - classifications
  properties:
    classifications:
      type: array
      items:
        type: object
        properties:
          item_id:
            type: string
          category:
            type: string
          confidence:
            type: number
            minimum: 0
            maximum: 1
        required:
          - item_id
          - category
          - confidence
prompt: |
  You are a classification assistant.
  For each input item, assign the most appropriate category and a confidence score in [0,1].
